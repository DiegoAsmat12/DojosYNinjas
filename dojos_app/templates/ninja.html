<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos y Ninjas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
</head>
<body>
    <main class="flex-center">
        <div class="container bg-dark">
            <h2 class="title text-blue">New Ninja</h2>
            <form action="/ninjas/create" method="post" class="flex-column">
                <div class="form-group">
                    <label for="dojo_id" class="input-title text-white">Dojo:</label>
                    <select name="dojo_id" id="dojo_id" class="input-bar">
                        {% for dojo in dojos:%}
                            <option value="{{dojo.id}}">{{dojo.nombre}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="first_name" class="input-title text-white">First Name:</label>
                    <input type="text" name="first_name" id="first_name" class="input-bar">
                </div>
                <div class="form-group">
                    <label for="last_name" class="input-title text-white">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" class="input-bar">
                </div>
                <div class="form-group">
                    <label for="age" class="input-title text-white">Age:</label>
                    <input type="number" name="age" id="age" class="input-bar">
                </div>
                <button type="submit" class="btn btn-blue hover-dark align-start">Add Ninja</button>
            </form>
        </div>
    </main>
    <aside class="p-4">
        <a href="/" class="text-blue hover-underline">Home</a>
    </aside>
</body>
</html>
