<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos y Ninjas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
</head>
<body>
    <main class="flex-around">
        <div class="container bg-dark">
            <h2 class="text-blue title">New Dojo</h2>
            <form action="/dojos/create" method="post" class="flex-column">
                <div class="form-group">
                    <label for="dojo-name" class="input-title text-white">Name: </label>
                    <input type="text" name="dojo-name" id="dojo-name" class="input-bar">
                </div>
                <button class="btn btn-blue hover-dark align-start">Add Dojo</button>
            </form>
        </div>
        <div class="container bg-dark">
            <h2 class="text-blue title">All Dojos</h2>
            <div class="dojo-links flex-column">
                {% for dojo in dojos: %}
                    <a href="/dojos/{{dojo.id}}" class="text-yellow hover-underline">{{dojo.nombre}}</a>
                {% endfor %}
            </div>
        </div>
    </main>
    <aside class="p-4">
        <a href="/ninjas" class="text-blue hover-underline">Add ninja</a>
    </aside>
</body>
</html>
